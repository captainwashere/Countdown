 <!DOCTYPE html>
<html lang="en">

<head>

    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    


</head>

<body>
    <audio autoplay src="audio/y2mate.com - love nwantiti  but it gets slower slowed  reverb.mp3"></audio>
    <div class="heading">
        <h1>COUNTDOWN START</h1>
    </div>
    <div class="flexbox">
        <div class="front">
            <table class="countbox">
                <tr class="line" aria-rowspan="2">
                    <td colspan="4">Happy New Year</td>
                </tr>
                <tr class="info">
                    <td id="days"></td>
                    <td id="hours"></td>
                    <td id="minutes"></td>
                    <td id="seconds"></td>
                </tr>
                <tr class="name">
                    <td>Days</td>
                    <td>Hours</td>
                    <td>Minutes</td>
                    <td>Seconds</td>
                </tr>
            </table>
        </div>
        <div class="back">
            <img src="img/flame-1658.png" alt="countdown">
            
        </div>
    </div>
    <script src="app.js"></script>

</body>

</html>
